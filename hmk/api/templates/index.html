{% extends "bootstrap/base.html" %}
{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='css/style.css')}}">
<link rel="stylesheet" href="{{url_for('.static', filename='css/backbone.modal.theme.css')}}">
<link rel="stylesheet" href="{{url_for('.static', filename='css/backbone.modal.css')}}">
{% endblock %}
{% block content %}
<div class="main-content" id="main_content">

    <div class="lobby">
        <table class="table table-hover" style="width: 100%; height: 90%;">
            <thead>
            <tr>
                <th>Name</th>
                <th>Players</th>
            </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
        <div id="playground_buttons" class="row" style="width:100%; height:10%">
            <div class="col-xs-6">
                <input type="text" name="search_ground_name"
                       id="search_ground_name" class="form-control" placeholder="Search ...">
            </div>
            <div class="col-xs-2">
                <button id="search_playgrounds" class="btn btn-success btn-md">Search Playground</button>
            </div>
            <div class="col-xs-4 text-right">
                <button id="refresh_playgrounds" class="btn btn-default btn-md">Refresh Playgrounds</button>
                <button id="create_playground" class="btn btn-primary btn-md">Create Playgound</button>
            </div>
        </div>
    </div>
    <div class="playground-modal"></div>
    <div class="warning-modal"></div>

</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script type="text/template" id="lobby-template">
    <td><%= name %></td>
    <td><%= playground_player %></td>
</script>
<script type="text/template" id="login-template">
    <div class="login">
        <h3>Please type in your name</h3><br>
        <div class="row">
            <div class="col-xs-8"><input type="text" name="name" class="form-control" placeholder="Name"></div>
            <div class="col-xs-2"><input type="button" name="login" class="btn btn-primary btn-md" value="Login"></div>
        </div>
    </div>
</script>
<script type="text/template" id="create_playground-template">
    <div class="bbm-modal__topbar">
        <h3 class="bbm-modal__title">Backbone.Modal</h3>
    </div>
    <div class="bbm-modal__section">
        <input type="text" name="playground_name" class="form-control" placeholder="Playground name">
    </div>
    <div class="bbm-modal__bottombar">
        <a href="#" class="close-button btn btn-default btn-md">Close</a>
        <a href="#" class="create-button btn btn-primary btn-md">Create</a>
    </div>
</script>
<script type="text/template" id="warning_modal-template">
    <div class="bbm-modal__topbar">
        <h3 class="bbm-modal__title"><%= title %></h3>
    </div>
    <div class="bbm-modal__section">
        <div class="text-center"><%= message %></div>
    </div>
    <div class="bbm-modal__bottombar">
        <a href="#" class="close-button btn btn-default btn-md">Close</a>
    </div>
</script>
<script type="text/template" id="game-template">
    <div class="game" id="game" style="">
        <div class="row" style="height: 10%; background-color: red;"></div>
        <div class="row" style="height: 80%; background-color: blue;">
            <div class="col-xs-2" style="height: 100%; background-color: yellow;"></div>
            <div class="col-xs-8 middle" style="height: 100%; background-color: blue;">

            </div>
            <div class="col-xs-2" style="height: 100%; background-color: green;"></div>
        </div>
        <div class="row" style="height: 10%; background-color: red;"></div>
    </div>
</script>
<script type="text/template" id="player-template">
    <div class="row">
        <div class="cards mt-32">
            <div class="card-1"></div>
            <div class="card-2"></div>
            <div class="card-3"></div>
            <div class="card-4"></div>
            <div class="card-5"></div>
        </div>
    </div>
    <div class="row">
        <div class="player-head">
            <div class="head-circle"><%= name_short %></div>
            <div class="player-name"><%= name %></div>
        </div>
    </div>
</script>
<script type="text/template" id="pile-template">
    <div class="pile-card"></div>
    <div class="pile-card"></div>
    <div class="pile-card"></div>
    <div class="pile-card"></div>
    <div class="pile-card"></div>
</script>
<script type="text/javascript" src="static/lib/underscore-min.js"></script>
<script type="text/javascript" src="static/lib/backbone-min.js"></script>
<script type="text/javascript" src="static/lib/backbone.modal.js"></script>
<script type="text/javascript" src="static/lib/socket.io.js"></script>
<script type="text/javascript" src="static/js/model.js"></script>
<script type="text/javascript" src="static/js/view.js"></script>
<script type="text/javascript" src="static/js/main.js"></script>


{% endblock %}
